<div id='wrapper-content'>
<table class="table table-hover">
    <thead>
    <tr>
        <td>Nome</td>
        <td>CPF</td>
        <td>Email</td>
        <td>Telefone</td>
        
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let business of businesses">
            <td>{{ business.nome }}</td>
            <td>{{ business.cpf }}</td>
            <td>{{ business.email }}</td>
            <td>{{ business.telefone }}</td>
            <td><a [routerLink]="['/edit', business._id]" class="btn btn-primary">Atualizar </a></td>
            <td><a (click)="deleteBusiness(business._id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
</div>
